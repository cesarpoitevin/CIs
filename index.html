<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Comunicações Internas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin-top: 20px;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .login-container input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .login-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .table-container {
      margin: 20px;
      overflow-x: auto;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .marked {
      background-color: #90EE90 !important;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Controle de Comunicações Internas</h1>

  <!-- Login Section -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Table Section -->
  <div class="table-container hidden" id="table-container">
    <table id="comunicacoes">
      <thead>
        <tr>
          <th>Número</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão adicionadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const maxComunicacoes = 10; // Número reduzido para teste
    const tabelaBody = document.querySelector('#comunicacoes tbody');

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('table-container').classList.remove('hidden');
        preencherTabela();
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }

    function preencherTabela() {
      console.log('Buscando números marcados...');
      fetch('http://localhost:3000/api/comunicacoes') // Ajustar a URL conforme necessário
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Erro na API: ${response.status}`);
          }
          return response.json();
        })
        .then((comunicacoesMarcadas) => {
          console.log('Números marcados:', comunicacoesMarcadas);
          for (let i = 0; i <= maxComunicacoes; i++) {
            const row = document.createElement('tr');

            const cellNumero = document.createElement('td');
            cellNumero.textContent = i;
            row.appendChild(cellNumero);

            const cellAcao = document.createElement('td');
            const button = document.createElement('button');

            if (comunicacoesMarcadas.includes(i)) {
              button.textContent = 'Desmarcar';
              row.classList.add('marked');
              button.onclick = () => desmarcarComunicacao(i, button, row);
            } else {
              button.textContent = 'Marcar';
              button.onclick = () => marcarComunicacao(i, button, row);
            }

            cellAcao.appendChild(button);
            row.appendChild(cellAcao);
            tabelaBody.appendChild(row);
          }
        })
        .catch((error) => {
          console.error('Erro ao carregar números marcados:', error);
          alert('Erro ao carregar dados do servidor.');
        });
    }

    function marcarComunicacao(numero, button, row) {
      button.disabled = true;
      fetch(`http://localhost:3000/api/comunicacoes`, { method: 'POST' })
        .then((response) => {
          if (!response.ok) {
            return response.json().then((data) => {
              throw new Error(data.error);
            });
          }
          button.textContent = 'Desmarcar';
          button.onclick = () => desmarcarComunicacao(numero, button, row);
          row.classList.add('marked');
        })
        .catch((error) => alert(`Erro: ${error.message}`))
        .finally(() => (button.disabled = false));
    }

    function desmarcarComunicacao(numero, button, row) {
      button.disabled = true;
      fetch(`http://localhost:3000/api/comunicacoes`, { method: 'DELETE' })
        .then((response) => {
          if (!response.ok) {
            return response.json().then((data) => {
              throw new Error(data.error);
            });
          }
          button.textContent = 'Marcar';
          button.onclick = () => marcarComunicacao(numero, button, row);
          row.classList.remove('marked');
        })
        .catch((error) => alert(`Erro: ${error.message}`))
        .finally(() => (button.disabled = false));
    }
  </script>
</body>
</html>
